spring.application.name=FAIT-MAIN

server.port=9090

# h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:faitmain
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2/console

spring.sql.init.schema-locations=classpath:h2database-schema-faitmain.sql
spring.sql.init.data-locations=classpath:h2database-data-faitmain.sql

# mybatis
mybatis.type-aliases-package=com.faitmain.www.model
mybatis.mapper-locations=mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
