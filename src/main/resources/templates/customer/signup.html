<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:replace="~{/fragment/head.html :: header}"></th:block>

<script
	src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

<script>
	function searchRoadAddress() {
		new daum.Postcode(
				{
					oncomplete : function(data) {
						// ✅ 도로명 주소만 입력창에 삽입
						document.getElementById('roadAddress').value = data.roadAddress;
					}
				}).open();
	}
</script>
<style>
body {
	font-family: 'Noto Sans KR', sans-serif;
	background-color: #f8f9fa;
	padding-top: 80px;
}

.container {
	max-width: 700px;
}
</style>
</head>
<body>

	<div th:replace="/fragment/nav.html :: nav"></div>

	<div class="container">
		<div class="mb-4 text-center">
			<h3 class="fw-bold">고객 등록</h3>
		</div>

		<div class="card shadow-sm">
			<div class="card-body p-4">
				<form method="post" action="signup">
					<div class="mb-3">
						<label for="id" class="form-label">아이디</label> <input type="text"
							name="id" class="form-control" id="id" required>
					</div>

					<div class="mb-3">
						<label for="password" class="form-label">비밀번호</label> <input
							type="password" name="password" class="form-control"
							id="password" required>
					</div>

					<div class="mb-3">
						<label for="name" class="form-label">이름</label> <input type="text"
							name="name" class="form-control" id="name" required>
					</div>

					<div class="mb-3">
						<label for="roadAddress" class="form-label">주소</label>
						<div class="input-group">
							<input type="text" id="roadAddress" name="address"
								class="form-control" placeholder="도로명 주소" required>
							<button type="button" class="btn btn-outline-secondary"
								onclick="searchRoadAddress()">주소 검색</button>
						</div>
					</div>

					<div class="mb-3">
						<label for="phone" class="form-label">전화번호</label> <input
							type="text" name="phone" class="form-control" id="phone" required>
					</div>

					<div class="mb-4">
						<label for="birth" class="form-label">생년월일</label> <input
							type="date" name="birth" class="form-control" id="birth" required>
					</div>

					<div class="d-flex justify-content-between">
						<button type="submit"
							class="btn btn-warning text-dark fw-semibold">등록</button>
						<a href="/" class="btn btn-secondary">취소</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
