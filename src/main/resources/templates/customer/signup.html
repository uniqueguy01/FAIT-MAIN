<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:replace="~{/fragment/head.html :: header}"></th:block>
</head>
<body>
	<div>
		<div>
			<h3>고객 등록</h3>
		</div>
		
		<div>
            <form th:action="@{/customer/add}" th:object="${customer}" method="post">
                <div>
                    <label>아이디:</label>
                    <div><input type="text" th:field="*{id}" /></div>
                </div>

                <div>
                    <label>비밀번호:</label>
                    <div><input type="text" th:field="*{password}" /></div>
                </div>

                <div>
                    <label>이름:</label>
                    <div><input type="text" th:field="*{name}" /></div>
                </div>

                <div>
                    <label>주소:</label>
                    <div><input type="text" th:field="*{address}" /></div>
                </div>
                
                <div>
                    <label>전화번호:</label>
                    <div><input type="text" th:field="*{phone}" /></div>
                </div>
                
                <div>
                    <label>생년월일:</label>
                    <div><input type="date" th:field="*{birth}" /></div>
                </div>

                <div>
                    <div><button type="submit">등록</button></div>
                    <div><a th:href="@{/customer/list}">취소</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
