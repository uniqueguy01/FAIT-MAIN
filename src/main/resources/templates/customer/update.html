<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <div>
        <div>
            <h3>고객 정보 변경</h3>
        </div>
        
        <div>
            <form th:action="@{/customer/update/{id}(id=${item.id})}" method="post">
                <div>
                    <label>아이디:</label>
                    <div><input type="text" name="id" th:value="${item.id}" readonly></div>
                </div>
                
                <div>
                    <label>비밀번호:</label>
                    <div><input type="text" name="password" th:value="${item.password}"></div>
                </div>
                
                <div>
                    <label>이름:</label>
                    <div><input type="text" name="name" th:value="${item.name}"></div>
                </div>
                
                <div>
                    <label>주소:</label>
                    <div><input type="text" name="address" th:value="${item.address}"></div>
                </div>
                
                <div>
                    <label>전화번호:</label>
                    <div><input type="text" name="phone" th:value="${item.phone}"></div>
                </div>
                
                <div>
                    <label>생년월일:</label>
                    <div><input type="Date" name="birth" th:value="${item.birth}" readonly></div>
                </div>
                
                <div>
                    <div><button type="submit">변경</button></div>
                    <div><a th:href="@{/customer/list}">취소</a></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
