<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Fait Main</title>

<th:block th:replace="/fragment/head.html :: header"></th:block>
</head>
<body>
	<div>
		<div>
			<h2>로그인</h2>
		</div>
		<form action="/customer/login" method="post">
			<div>
				<label for="id">아이디</label> <input type="text" name="id" placeholder="아이디" required>
			</div>

			<div>
				<label for="password">비밀번호</label> <input type="password" name="password" placeholder="비밀번호" required>
			</div>

			<div th:if="${error}">
				<p th:text="${error}" style="color: red;"></p>
			</div>

			<div><button>로그인</button></div>
			<div><a href="/">취소</a></div>
		</form>
	</div>
</body>
</html>
