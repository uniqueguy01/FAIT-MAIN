<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Fait Main</title>

<th:block th:replace="/fragment/head.html :: header"></th:block>
</head>
<style>
body {
	background-color: #f9f9f9;
	font-family: 'Noto Sans KR', sans-serif;
	margin: 0;
}

.page-wrapper {
	min-height: 100vh;
	display: flex;
	flex-direction: column;
}

.page-content {
	flex: 1;
	display: flex;
	justify-content: center;
	align-items: center;
}

.login-container {
	width: 100%;
	max-width: 400px;
	background: white;
	padding: 40px;
	border-radius: 12px;
	box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

.login-title {
	font-family: 'Noto Serif KR', serif;
	font-size: 2rem;
	text-align: center;
	margin-bottom: 30px;
	color: #333;
}

.form-label {
	font-weight: 500;
}

.btn-login {
	background-color: #FFCF40;
	color: #000;
	font-weight: bold;
}

.btn-login:hover {
	background-color: #e6b931;
}

.text-danger {
	margin-top: 10px;
}

.btn-cancel {
	display: inline-block;
	margin-top: 10px;
	font-size: 0.9rem;
	color: #888;
	text-align: center;
	text-decoration: none;
}

.btn-cancel:hover {
	color: #333;
	text-decoration: underline;
}
</style>
<body>
	<!-- 상단 네비게이션 -->
	<div th:replace="/fragment/nav.html :: nav"></div>

	<!-- 전체 페이지 래퍼 -->
	<div class="page-wrapper">
		<!-- 중앙 정렬된 콘텐츠 -->
		<div class="page-content">
			<div class="login-container">
				<h2 class="login-title">로그인</h2>
				<form action="/customer/login" method="post">
					<div class="mb-3">
						<label for="id" class="form-label">아이디</label> <input type="text"
							class="form-control" id="id" name="id" placeholder="아이디" required>
					</div>

					<div class="mb-3">
						<label for="password" class="form-label">비밀번호</label> <input
							type="password" class="form-control" id="password"
							name="password" placeholder="비밀번호" required>
					</div>

					<div th:if="${error}">
						<p th:text="${error}" class="text-danger"></p>
					</div>

					<div class="d-grid mt-4">
						<button type="submit" class="btn btn-login">로그인</button>
					</div>

					<div class="text-center mt-3">
						<a href="/" class="btn-cancel">← 홈으로 돌아가기</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
