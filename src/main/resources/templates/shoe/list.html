<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Fait Main List</title>
<th:block th:replace="/fragment/head.html :: header"></th:block>
</head>

<style>
body {
	background-color: #f8f9fa;
	padding-top: 80px;
}
</style>
<body>
	<div th:replace="/fragment/nav.html :: nav"></div>

	<div class="container my-5">
		<div class="card shadow">
			<div class="card-body">
				<h3 class="card-title text-center mb-4">신발 목록</h3>

				<div class="table-responsive">
					<table
						class="table table-bordered table-hover align-middle text-center">
						<thead class="table-dark">
							<tr>
								<th>카테고리</th>
								<th>신발번호</th>
								<th>가게번호</th>
								<th>신발이름</th>
								<th>가격</th>
								<th>세부사항</th>
								<th>신발사진</th>
								<th>관리</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${list == null or list.size() < 1}">
								<td colspan="8">검색된 신발이 없습니다</td>
							</tr>

							<tr th:each="item : ${list}">
								<td th:text="${item.category}"></td>
								<td th:text="${item.id}"></td>
								<td th:text="${item.storeId}"></td>
								<td th:text="${item.name}"></td>
								<td th:text="${item.price} + '원'"></td>
								<td th:text="${item.detail}"></td>
								<td>
									<div th:each="img : ${item.shoeImg}">
										<img
											th:src="@{'/upload/' + ${img.uuid} + '_' + ${img.filename}}"
											width="80" height="80" class="rounded shadow-sm mb-1" />
									</div>
								</td>
								<td><a th:href="@{'/shoe/update/' + ${item.id}}"
									class="btn btn-sm btn-outline-primary mb-1">변경</a> <a
									th:href="@{'/shoe/delete/' + ${item.id}}"
									class="btn btn-sm btn-outline-danger">삭제</a></td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="d-flex justify-content-between mt-4">
					<a href="/shoe/add" class="btn btn-warning text-dark fw-semibold">등록</a>
					<a href="/mypage" class="btn btn-outline-secondary">이전</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
