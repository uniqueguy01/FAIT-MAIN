<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Fait Main Add</title>

<th:block th:replace="/fragment/head.html :: header"></th:block>

<style>
body {
	background-color: #f8f9fa;
	padding-top: 80px;
}
</style>
</head>
<body>

	<div th:replace="/fragment/nav.html :: nav"></div>

	<div class="container my-5">
		<div class="card shadow">
			<div class="card-body">
				<h3 class="card-title text-center mb-4">신발 등록</h3>

				<form method="post" id="add" enctype="multipart/form-data">
					<div class="mb-3">
						<label class="form-label">카테고리</label> <select name="category"
							class="form-select" required>
							<option value="">선택</option>
							<option value="플레인 토">플레인 토</option>
							<option value="윙팁">윙팁</option>
							<option value="몽크 스트랩">몽크 스트랩</option>
							<option value="스트레이트 팁">스트레이트 팁</option>
							<option value="모카신">모카신</option>
							<option value="더비">더비</option>
							<option value="로퍼">로퍼</option>
							<option value="옥스포드">옥스포드</option>
							<option value="보트 슈즈">보트 슈즈</option>
						</select>
					</div>

					<input type="hidden" name="storeId" th:value="${item.id}" readonly>

					<div class="mb-3">
						<label class="form-label">신발 이름</label> <input type="text"
							name="name" class="form-control" required>
					</div>

					<div class="mb-3">
						<label class="form-label">가격</label> <input type="number"
							name="price" class="form-control" required>
					</div>

					<div class="mb-3">
						<label class="form-label">세부사항</label> <input type="text"
							name="detail" class="form-control" required>
					</div>

					<div class="mb-4">
						<label class="form-label">신발 이미지</label> <input type="file"
							name="uploadFile" class="form-control" accept="image/*" required>
					</div>

					<div class="d-flex justify-content-between">
						<button type="submit"
							class="btn btn-warning text-dark fw-semibold">등록</button>
						<a th:href="@{'/shoe/list/' + ${item.id}}"
							class="btn btn-outline-secondary">취소</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
